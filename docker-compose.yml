services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: microservices-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # API de Autenticação
  auth-api:
    build: 
      context: ./Autenticacao_Usuario/Autenticacao_Usuario
      dockerfile: Dockerfile
    container_name: auth-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-network

  # API de To-Do List
  todo-api:
    build:
      context: ./To_Do_List_Usuario/To_Do_List_Usuario
      dockerfile: Dockerfile
    container_name: todo-api
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/todolist_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-network

  # Frontend React
  frontend:
    build:
      context: ./React_ToDoList/to_do_list-app
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8081
      REACT_APP_AUTH_API_URL: http://localhost:8080
    depends_on:
      - auth-api
      - todo-api
    networks:
      - microservices-network

volumes:
  mysql_data:

networks:
  microservices-network:
    driver: bridge